<body style="background-color: rgb(255, 255, 255);">
    <div style="padding-top:5%;" id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" (ngSubmit)="onSubmit(form)" #form="ngForm">
                            <h3 class="text-center ">Register</h3>
                            <div class="form-group">
                                <label for="username" class="" >Username:</label><br>
                                <input type="text"  ngModel  name="username" id="username" class="form-control" required>
                            </div>
                            <ul *ngIf="error_username != null" class="flex flex-col list-disc pl-5">
                                <li *ngFor="let error of error_username" class="text-red-500 text-sm">{{error}}</li>
                            </ul>
                            <div class="form-group">
                                <label for="password" class="">First name:</label><br>
                                <input type="text" ngModel  name="firstname" id="firstname" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="">Last name:</label><br>
                                <input type="text" ngModel  name="lastname" id="lastname" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="">Email:</label><br>
                                <input type="email" ngModel  name="email" id="email" class="form-control" required>
                            </div>
                            <ul *ngIf="error_email != null" class="flex flex-col list-disc pl-5">
                                <li *ngFor="let error of error_email" class="text-red-500 text-sm">{{error}}</li>
                            </ul>
                            <div class="form-group">
                                <label for="password" class="">Password:</label><br>
                                <input type="password" ngModel  name="password" id="password" class="form-control" required>
                            </div>
                            <ul *ngIf="error_password != null" class="flex flex-col list-disc pl-5">
                                <li class="text-red-500 text-sm" *ngFor="let error of error_password">{{error}}</li>
                            </ul>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-secondary btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/login" class=""  >Log in here</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
