
<div class="ml-5 mt-5 flex items-center relative">
    <i class="fa-solid fa-chevron-left absolute left-0" routerLink="" style="font-size: 2rem; cursor: pointer;"></i>
    <h1 class="name  mx-auto text-center">{{accTeam.name}}</h1>
  </div>
  
<hr >

<div class="path ml-5 gap-1">
    
<div *ngFor="let _ of path;let i =index" class="path">
    <p style="font-size: 1.3rem;" class="mt-3 link" (click)="navigateToUrl(_)" (dragover)="onDragOver($event)" (drop)="onDrop($event,i)" *ngIf="_!='/' && i>0"> {{_}}</p>
    <p style="font-size: 1.3rem;" class="mt-3 link" (click)="navigateToUrl(_)" *ngIf="_=='/' || i==0"> {{_}}</p>
    <p style="font-size: 1.3rem;" class="mt-3 ml-2"> /</p>
</div>
</div>

<div class="flex row-auto gap-6 justify-start ml-20 mt-10">
  <div *ngFor="let folder of Folders" class="folders " (dragover)="onDragOver($event)" (drop)="onDrop($event,folder)">
    <a (click)="navigateToSubfolder(folder.id)" class="">
        <img src="assets/WebImages/icons/folder.png" alt="Logo" class="logo" />
      </a>
    <a class="fname">{{folder.name}}</a>
</div>

<div *ngFor="let file of Files;let i=index" class="folders" (dragstart)="onDragStart($event,file)" draggable="true">
  <a >
    <img [src]="getIconUrl(file)" alt="{{file.name}}" class="logo" />
    </a>
  <a class="fname">{{file.name}}</a>
  
  <div class="dropdown" (click)="toggleDropdown(i)">
    <i class="fa-solid fa-ellipsis-vertical"></i>
    <div class="dropdown-content" [ngClass]="{'show': isDropdownOpen[i]}">
      <a [href]="getDownloadUrl(file.file)" [attr.download]="file.name">Download</a>
      <a (click)="Rename(file)">Rename</a>
      <a (click)="Delete(file.id)">Delete</a>
    </div>
  </div>

</div>




</div>

<div class="modal" *ngIf="isRenameOpen">
  <div class="SizeModalContent">
      <span class="close" (click)="closeRenamePanel()">&times;</span>
      <p class="text-2xl font-bold ">Change name</p>
      <form (ngSubmit)="onRenameFile(rename,selected_file.name,selected_file.id)" class="formContainer mt-4"  #rename="ngForm">
        <input class="input" type="text" id="edit-name" [ngModel]="selected_file.name" name="edit-name"
            required />
          <div class="buttonContainer mt-4">
            <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" type="button" (click)="closeRenamePanel()">Cancel</button>
              <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow ml-5" type="submit">OK</button>
          </div>
      </form>
  </div>
</div>
