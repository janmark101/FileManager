
<div class="ml-5 mt-5 flex items-center relative">
    <i class="fa-solid fa-chevron-left absolute left-0" routerLink="" style="font-size: 2rem; cursor: pointer;"></i>
    <h1 class="name  mx-auto text-center">{{accTeam.name}}</h1>
  </div>
  
<hr >

<div class="path ml-5 gap-1">
    
<div *ngFor="let _ of path" class="path">
    <p style="font-size: 1.3rem;" class="mt-5 link" (click)="navigateToUrl(_)"> {{_}}</p>
    <p style="font-size: 1.3rem;" class="mt-5 ml-2"> /</p>
</div>
</div>

<div class="flex row-auto gap-10 justify-start ml-20 mt-20">
<div *ngFor="let folder of Folders" class="folders">
    <a (click)="navigateToSubfolder(folder.id)" >
        <img src="assets/WebImages/folder.png" alt="Logo" class="logo" />
      </a>
    <a class="fname">{{folder.name}}</a>
</div>
</div>
