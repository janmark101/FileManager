<div *ngIf="response == null">
  
</div>

<div *ngIf="response">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 70vh; background-color: #f4f4f9; font-family: Arial, sans-serif; color: #333; text-align: center;">
        <div style="background: #fff; padding: 30px 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">
          <h1 style="font-size: 2rem; color: #007bff; margin-bottom: 20px;">Email Updated!</h1>
          <p style="font-size: 1rem; color: #555; margin-bottom: 20px;">
            Your email address has been successfully updated. You can now continue using our services without interruptions.
          </p>
          <a href="/" style="text-decoration: none; display: inline-block; background-color: #007bff; color: white; padding: 10px 20px; border-radius: 5px; font-size: 1rem; transition: background-color 0.3s ease;">
            Go to Home Page
          </a>
        </div>
      </div>
</div>


<div *ngIf="response === false">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 70vh; background-color: #f8f9fa; font-family: Arial, sans-serif; text-align: center; color: #333;">
        <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">Link Expired</h1>
        <p style="font-size: 1.2rem; margin-bottom: 2rem;">
          The link you used has expired. Please try again.
        </p>
        <a href="/" style="text-decoration: none; padding: 0.8rem 2rem; background-color: #007bff; color: white; border-radius: 5px; font-size: 1rem;">
          Go to Home Page
        </a>
      </div>
</div>
